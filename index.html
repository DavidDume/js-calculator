<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <main>

        <div class="display">
            <span class="result_num">0</span>
        </div>
        
        <div class="operations">
            <div class="clearDelete">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="operators">
                <button class="box" value="7">7</button>
                <button class="box" value="8">8</button>
                <button class="box" value="9">9</button>
                <button class="box" id="divide">/</button>
                <button class="box" value="4">4</button>
                <button class="box" value="5">5</button>
                <button class="box" value="6">6</button>
                <button class="box" id="multiply">x</button>
                <button class="box" value="1">1</button>
                <button class="box" value="2">2</button>
                <button class="box" value="3">3</button>
                <button class="box" id="subtract">-</button>
                <button class="box" id="">.</button>
                <button class="box" value="0">0</button>
                <button class="box" id="result">=</button>
                <button class="box" id="add">+</button>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
